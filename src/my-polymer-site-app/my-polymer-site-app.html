<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="my-polymer-site-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <my-element></my-element>
    <script type="module" src="/src/my-polymer-site-app/my-element.js"></script>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyPolymerSiteApp extends Polymer.Element {
      static get is() { return 'my-polymer-site-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-polymer-site-app'
          }
        };
      }
    }

    window.customElements.define(MyPolymerSiteApp.is, MyPolymerSiteApp);
  </script>
</dom-module>
